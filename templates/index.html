<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pluvia</title>
  <style>
      /* Layout */
        body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(to top, #182B55, #5089B8);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        font-family: sans-serif;
    }

    .caixa {
        border-radius: 10px;
        width: 30%;
        height: 65%;
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
        padding: 2%;
        background-color: #D9D9D9;
        box-sizing: border-box; /* para o padding não quebrar o tamanho */
    }
    .caixa h1 .caixa p {
        display: flex;
        justify-content: center;
    }

    @media screen and (max-width: 768px) {
        .caixa {
            width: 80%;  
            height: auto; 
            top: 5%;
            padding: 5%;
        }
}

    
    /* Estilo básico do popup */
    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    #popup .content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    #popup button {
      margin: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      background: #ccc;
    }

    .confirm-btn {
      background: #4CAF50;
      color: #fff;
    }
  </style>
  <script>
    // "Banco de dados falso"
    let fakeDB = {
      "5511000000000": true,
      "5511000000001": false
    };

    function handleForm(event) {
      event.preventDefault();
      let telefone = document.getElementById("telefone").value.replace(/\D/g, "");

      if (fakeDB.hasOwnProperty(telefone)) {
        if (fakeDB[telefone] === true) {
          showPopup("Este número já está cadastrado para receber alertas!");
        } else {
          showPopup("Notificações desativadas para este número.<br>Deseja reativar?", true, telefone);
        }
      } else {
        fakeDB[telefone] = true;
        showPopup("Número cadastrado com sucesso!");
      }
    }

    function showPopup(message, showActions = false, telefone = null) {
      let popup = document.getElementById("popup");
      let msg = document.getElementById("popup-message");
      let actions = document.getElementById("popup-actions");

      msg.innerHTML = message;
      popup.style.display = "flex";

      if (showActions) {
        actions.style.display = "block";
        document.getElementById("reactivate-btn").onclick = () => {
          fakeDB[telefone] = true;
          closePopup();
          showPopup("Notificações reativadas com sucesso!");
        };
      } else {
        actions.style.display = "none";
      }
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</head>

<body>
  <main>
    <div id="card">
    <div class="caixa">
      <h1>Pluvia</h1>
      <h4>Te alertando das enchentes</h4>

      <form onsubmit="handleForm(event)">
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" maxlength="13" placeholder="(00) 00000-0000" required>

        <br><br>
        <fieldset>
          <legend>Como deseja receber os alertas?</legend>
          <label>
            <input type="checkbox" name="alerta" value="sms"> SMS
          </label>
          <br><br>
          <label>
            <input type="checkbox" name="alerta" value="whatsapp"> WhatsApp
          </label>
        </fieldset>

        <br>
        <button type="submit">Prosseguir</button>
      </form>
      </div>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup">
    <div class="content">
      <p id="popup-message"></p>
      <div id="popup-actions" style="display: none;">
        <button id="reactivate-btn" class="confirm-btn">Reativar</button>
      </div>
      <div id="popup-default">
        <button onclick="closePopup()" class="close-btn">Fechar</button>
      </div>
    </div>
  </div>
</body>

</html>
